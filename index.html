<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>디즈니 공주 카드 테스트</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');
body { font-family: 'Gloria Hallelujah', cursive; background: linear-gradient(120deg, #ffe0f0, #fff0f5); color: #333; text-align: center; padding: 20px; }
h1 { color: #d6336c; text-shadow: 2px 2px #ffc0cb; }
.question { margin: 30px 0; font-size: 1.3em; }
.options button { margin: 10px; padding: 14px 28px; font-size: 1.1em; border-radius: 15px; border: none; cursor: pointer; background-color: #ffb6c1; color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.2); transition: 0.3s; }
.options button:hover { background-color: #ff69b4; transform: scale(1.05); }
.cards { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
.card { perspective: 1000px; width: 220px; height: 320px; position: relative; border: 3px solid transparent; border-radius: 20px; transition: 0.5s; }
.card.best { border-color: #4CAF50; }
.card.worst { border-color: #F44336; }
.card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.8s cubic-bezier(.68,-0.55,.27,1.55); transform-style: preserve-3d; cursor: pointer; }
.card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 20px; box-shadow: 0 8px 12px rgba(0,0,0,0.2); display: flex; flex-direction: column; align-items: center; justify-content: center; }
.card-front { background: radial-gradient(circle, #ffb6c1, #ff69b4); color: white; font-size: 1.3em; text-shadow: 1px 1px #ffa0c0; }
.card-back { transform: rotateY(180deg); background: white; padding: 10px; box-sizing: border-box; }
.card-back img { width: 100%; height: auto; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
.card-back p { margin-top: 10px; font-size: 0.95em; color: #555; }
@media (max-width: 600px){ .cards { flex-direction: column; align-items: center; } .card { width: 180px; height: 260px; } }
</style>
</head>
<body>
<h1>🧚‍♀️ 디즈니 공주 카드 테스트 🧚‍♀️</h1>
<div id="quiz">
  <div id="question" class="question"></div>
  <div class="options" id="options"></div>
</div>
<div id="result" class="cards"></div>
<audio id="flipSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
<script>
const princesses = ["백설공주","신데렐라","오로라","에리얼","벨","자스민","포카혼타스","뮬란","티아나","라푼젤","메리다","모아나","안나","엘사","바넬로피"];
const bestMatch = {"라푼젤":"벨","벨":"라푼젤","엘사":"뮬란","에리얼":"자스민","자스민":"에리얼","뮬란":"엘사","백설공주":"신데렐라","신데렐라":"티아나","오로라":"포카혼타스","포카혼타스":"모아나","티아나":"신데렐라","메리다":"모아나","모아나":"포카혼타스","안나":"엘사","바넬로피":"모아나"};
const worstMatch = {"라푼젤":"엘사","벨":"자스민","엘사":"라푼젤","에리얼":"엘사","자스민":"벨","뮬란":"에리얼","백설공주":"바넬로피","신데렐라":"에리얼","오로라":"엘사","포카혼타스":"벨","티아나":"라푼젤","메리다":"벨","모아나":"엘사","안나":"자스민","바넬로피":"티아나"};
const images = {
"백설공주":"https://i.imgur.com/5rQFfTT.png","신데렐라":"https://i.imgur.com/3XgV4lC.png","오로라":"https://i.imgur.com/O5tY8Hj.png",
"에리얼":"https://i.imgur.com/RY4PXHE.png","벨":"https://i.imgur.com/3yzlKzU.png","자스민":"https://i.imgur.com/QM0bW6J.png",
"포카혼타스":"https://i.imgur.com/0r1O2wW.png","뮬란":"https://i.imgur.com/63MyHhz.png","티아나":"https://i.imgur.com/4ZpIXKN.png",
"라푼젤":"https://i.imgur.com/JWmUMKn.png","메리다":"https://i.imgur.com/U8zJmS7.png","모아나":"https://i.imgur.com/3U0PftR.png",
"안나":"https://i.imgur.com/8U5sEDY.png","엘사":"https://i.imgur.com/N3Gwl3n.png","바넬로피":"https://i.imgur.com/wd0HhrN.png"
};
const description = {
"백설공주":"순수하고 친절하며 모두와 친구가 되는 것을 좋아해.","신데렐라":"인내심이 강하고 선한 마음을 지녔으며 꿈을 믿어.","오로라":"부드럽고 우아하며 사랑과 평화를 중시해.",
"에리얼":"호기심 많고 자유로운 영혼, 모험을 즐겨.","벨":"책을 좋아하고 지혜롭고 용감한 마음을 가짐.","자스민":"자유를 갈망하며 독립적이고 용감해.",
"포카혼타스":"자연과 조화를 이루며 직감적이고 용감함.","뮬란":"강인하고 용감하며 책임감을 중요시해.","티아나":"노력파, 실용적이고 목표 달성에 집중함.",
"라푼젤":"호기심 많고 창의적이며 밝은 성격.","메리다":"독립적이고 모험심 강하며 용감함.","모아나":"모험을 즐기고 리더십이 강하며 도전적.",
"안나":"낙천적이고 활발하며 사랑이 많음.","엘사":"차분하고 신비로우며 강한 의지를 지님.","바넬로피":"발랄하고 장난꾸러기, 자유로운 성격."
};
const questions = [
{q:"새로운 걸 배우거나 도전할 때 너는?", options:["두근거려! 바로 도전","관심은 있지만 계획부터","모험은 부담스러워"]},
{q:"친구랑 갈등이 생기면?", options:["바로 만나서 풀기","감정 정리 후 차분히","혼자 시간을 갖는다"]},
{q:"자유란 너에게?", options:["사람들과 함께 즐기는 것","내가 원하는 걸 할 수 있는 상태","혼자 있어도 편안한 상태"]},
{q:"성격을 표현하면?", options:["밝고 표현 많음","차분하지만 열정적","신중하고 차가워 보임"]},
{q:"모험을 떠난다면?", options:["일단 가고 본다","전략 세우고 준비","계획 없이 위험한 건 싫어"]},
{q:"사랑에 대한 생각은?", options:["자유롭게 즐기는 게 좋아","서로를 이해하며 성장","혼자 있어도 괜찮아"]},
{q:"단체 활동에서 너의 포지션은?", options:["분위기 메이커","중심 잡아주는 조력자","독립적으로 맡은 부분만 완벽히"]},
{q:"위기 상황이 오면?", options:["직감 따라 행동","침착하게 해결책 찾기","먼저 거리를 두고 지켜봄"]},
{q:"너에게 중요한 건?", options:["새로운 경험과 즐거움","사람들과 유대와 성장","독립심과 선택"]},
{q:"다른 사람들이 널 보는 인상은?", options:["활발하고 친근함","똑똑하고 신뢰감 있음","신비롭고 쉽게 다가오기 힘듦"]}
];
let score = {}; princesses.forEach(p=>score[p]=0); let current=0;
const flipSound = document.getElementById('flipSound');

function showQuestion(){
if(current>=questions.length){ showResult(); return; }
document.getElementById("question").innerText=questions[current].q;
const optsDiv=document.getElementById("options"); optsDiv.innerHTML="";
questions[current].options.forEach((opt,i)=>{
const btn=document.createElement("button"); btn.innerText=opt; btn.onclick=()=>{
if(i===0){score["라푼젤"]+=2;score["에리얼"]+=2;score["모아나"]+=1;score["안나"]+=1;score["바넬로피"]+=1;}
else if(i===1){score["벨"]+=2;score["뮬란"]+=2;score["자스민"]+=1;score["티아나"]+=1;score["신데렐라"]+=1;}
else{score["엘사"]+=2;score["메리다"]+=2;score["오로라"]+=1;score["포카혼타스"]+=1;score["백설공주"]+=1;}
current++; showQuestion();};
optsDiv.appendChild(btn);});
}

function createCard(name,type){
const card=document.createElement("div"); card.className="card"; if(type)card.classList.add(type);
const inner=document.createElement("div"); inner.className="card-inner";
inner.innerHTML=`
<div class="card-front">${name}</div>
<div class="card-back"><img src="${images[name]}" alt="${name}"><p>${description[name]}</p></div>
`;
card.appendChild(inner);
card.addEventListener('click',()=>{flip(inner,type);});
return card;
}

function flip(inner,type){
inner.style.transform = inner.style.transform==='rotateY(180deg)'?'rotateY(0deg)':'rotateY(180deg)';
flipSound.currentTime=0; flipSound.play();
}

function showResult(){
document.getElementById("quiz").style.display="none";
let myPrincess=Object.keys(score).reduce((a,b)=>score[a]>=score[b]?a:b);
const resultDiv=document.getElementById("result");
resultDiv.appendChild(createCard(myPrincess));
resultDiv.appendChild(createCard(bestMatch[myPrincess],'best'));
resultDiv.appendChild(createCard(worstMatch[myPrincess],'worst'));
}

showQuestion();
</script>
</body>
</html>
